<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/bulma.min.css" />
    <style>
      html {
        background: #f1f1f1;
      }
      body {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="root">
      <progress-view inline-template>
        <div>
          <h3>Thsi is complete view {{completeRate}}%</h3>
          <button @click="completeRate+=10">Increase</button>
        </div>
      </progress-view>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>

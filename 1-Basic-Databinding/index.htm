<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <input type="text" name="input" id="input" v-model="message" />
      <p>This is a paragraph {{message}}</p>
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#root",
        data: {
          message: "Hello World",
        },
      });
    </script>
  </body>
</html>
